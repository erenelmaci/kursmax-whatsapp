appId: com.kursmax.whatsapp
productName: KursMax WhatsApp
directories:
  output: dist
files:
  - "**/*"
  - "!node_modules/.cache/**/*"
  - "!node_modules/.bin/**/*"
  - "!node_modules/.package-lock.json"
  - "!dist/**/*"
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/*.md"
  - "!**/.git/**/*"
  - "!**/.vscode/**/*"
extraResources:
  - from: assets
    to: assets
  - from: node_modules/puppeteer
    to: puppeteer
    filter:
      - "**/*"
      - "!.local-chromium/**/*"
      - "!.cache/**/*"
  - from: node_modules/puppeteer/.local-chromium
    to: puppeteer/.local-chromium
    filter: ["**/*"]
  - from: node_modules/puppeteer/.cache
    to: puppeteer/.cache
    filter: ["**/*"]
mac:
  category: public.app-category.education
  icon: assets/icon.icns
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  artifactName: "KursMax-WhatsApp-${version}-${arch}.dmg"
  generateUpdatesFilesForAllChannels: true
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: null
  entitlementsInherit: null
publish:
  provider: github
  owner: erenelmaci
  repo: kursmax-whatsapp
  releaseType: release
